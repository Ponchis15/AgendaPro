<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DecoRom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #78000e;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: #1e1e1e;
      color: #FFD700;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 2px solid #FFD700;
    }

    .form-label {
      color: #FFD700;
    }

    .form-control {
      background-color: #2c2c2c;
      color: #FFD700;
      border: 1px solid #FFD700;
    }

    .form-control:focus {
      background-color: #2c2c2c;
      color: #FFD700;
      border-color: #FFD700;
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
    }

    .btn-primary {
      background-color: #FFD700;
      border-color: #FFD700;
      color: #78000e;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #e6c200;
      border-color: #e6c200;
      color: #78000e;
    }
  </style>
</head>

<body>
  <div class="card col-md-4">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script>
    const userRole = localStorage.getItem('userRole');
    if (userRole === 'admin') {
      window.location.href = 'admin.html';
    } else if (userRole === 'decorador') {
      window.location.href = 'decorador.html';
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "admin123") {
        localStorage.setItem('userRole', 'admin');
        window.location.href = "admin.html";
      } else if (username === "decorador" && password === "decorador123") {
        localStorage.setItem('userRole', 'decorador');
        window.location.href = "decorador.html";
      } else {
        alert("Credenciales incorrectas. Inténtalo nuevamente.");
      }
    });
  </script>
</body>

</html>
