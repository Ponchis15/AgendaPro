<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DecoRom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #3c0008; /* Vino oscuro */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: #1e1e1e;
      color: #f5e9c6;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      border: 2px solid transparent;
    }

    .card h2 {
      background: linear-gradient(45deg, #b8860b, #ffd700, #b87333, #fff8dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .form-label {
      color: #f5e9c6;
    }

    .form-control {
      background-color: #2c2c2c;
      color: #f5e9c6;
      border: 1px solid #a67c00;
    }

    .form-control:focus {
      background-color: #2c2c2c;
      color: #fff8dc;
      border-color: #ffd700;
      box-shadow: 0 0 8px 2px rgba(255, 215, 0, 0.5);
    }

    .btn-primary {
      background: linear-gradient(145deg, #b8860b, #ffd700, #f0e68c, #b87333);
      color: #1e1e1e;
      border: none;
      font-weight: bold;
      text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(145deg, #ffd700, #fff8dc, #b87333);
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.6);
      color: #1e1e1e;
    }
  </style>
</head>

<body>
  <div class="card col-md-4">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script>
    const userRole = localStorage.getItem('userRole');
    if (userRole === 'admin') {
      window.location.href = 'admin.html';
    } else if (userRole === 'decorador') {
      window.location.href = 'decorador.html';
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "admin123") {
        localStorage.setItem('userRole', 'admin');
        window.location.href = "admin.html";
      } else if (username === "decorador" && password === "decorador123") {
        localStorage.setItem('userRole', 'decorador');
        window.location.href = "decorador.html";
      } else {
        alert("Credenciales incorrectas. Inténtalo nuevamente.");
      }
    });
  </script>
</body>

</html>
